<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Rafael Hernández Jiménez</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style type="text/css">
	*{
		font-family: "libre baskerville", serif;
		padding: 0% !important;
		margin: 0% !important;
	}

	video {
		object-fit: cover;
	}

	.img-thumbnail:hover{
		transform: scale(1.005);
		border: 1px solid grey;
	}

	.container{
		margin: 0 auto !important;
		display: none;
	}

	.fix-size-48{
		width: 48.8%;
	}

	a{
		color: black;
	}
</style>
<body>
	<div class="container">
		<div class="mt-5 row text-center">
			<h1 class="col-12" id="name">RAFAEL HERNÁNDEZ</h1>
			<p class="col-12">Web Developer</p>
		</div>

		<div class="row text-center mt-2">
			<a href="" class="col-4">Currículum</a>
			<a href="" class="col-4">10 cosas sobre mi</a>
			<a href="" class="col-4">Contactos</a>
		</div>

		<div class="row ml-2 mr-2 mt-2">
			<div class="col-6 col-md-4 m-md-1 d-inline-block">
				<div class="row-fluid">
					<video class="w-100 img-thumbnail img-rounded mt-3 programmer box" poster="source/img/programmer.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>

					<video class="w-100 img-thumbnail img-rounded mt-3 creator box" poster="source/img/creator.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>
				</div>
			</div>
			<div class="col-5 ml-4 ml-md-0 col-md-3 m-1 d-inline-block">
					<video class="w-100 h-100 img-thumbnail img-rounded music largeBox" poster="source/img/music.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>
			</div>
			<div class="col-12 col-md-4 m-1 d-inline-block">
				<div class="row-fluid h-100">
					<video class="w-100 img-thumbnail img-rounded mt-3 col-12 gamer box" poster="source/img/gamer.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>


					<video class="fix-size-48 img-thumbnail img-rounded mt-3 driver smallBox" poster="source/img/driver.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>

					<video class="fix-size-48 img-thumbnail img-rounded mt-3 designer smallBox" poster="source/img/designer.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>


					<video class="fix-size-48 img-thumbnail img-rounded mt-3 explorer smallBox" poster="source/img/explorer.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>

					<video class="fix-size-48 img-thumbnail img-rounded mt-3 skate smallBox" poster="source/img/skate.jpg" preload="true">
						<source src="source/video/video.mp4" type="video/mp4">
					</video>
				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".container").fadeIn("slow");
			$(".programmer").css('visibility','visible').hide().fadeIn(1000);
			$(".creator").css('visibility','visible').hide().delay(400).fadeIn(1000);
			$(".music").css('visibility','visible').hide().delay(1500).fadeIn(1000);
			$(".gamer").css('visibility','visible').hide().delay(800).fadeIn(1000);
			$(".driver").css('visibility','visible').hide().delay(1200).fadeIn(1000);
			$(".designer").css('visibility','visible').hide().delay(1300).fadeIn(1000);
			$(".explorer").css('visibility','visible').hide().delay(1400).fadeIn(1000);
			$(".skate").css('visibility','visible').hide().delay(1500).fadeIn(1000);


			$(".box").height($(".box").width());

			$(".smallBox").height($(".smallBox").width());

			$(".largeBox").height($(".box").width());

			$("video").click(function(){
				let playing = false;
				if (!this.paused) {
					playing = true;
				}
				$("video").map(function() {
					if (!this.paused) {
						this.load();
					}
				});
				if (playing) {
					this.load();
				}else{
					this.play();
				}
				
			});
		});


	</script>
</body>
</html>

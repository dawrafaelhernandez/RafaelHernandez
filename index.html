<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Rafael Hernández Jiménez</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style type="text/css">


	@keyframes slidein {
	  from {
	    margin-top: 100vh;
	  }
	  to {
	    width: 100%;
	  }
	}

	*{
		font-family: "libre baskerville", serif;
		padding: 0%;
		margin: 0%;
	}

	html{
		scroll-behavior: smooth;
		display: none;
	}
	.mh-100{
		min-height: 100vh;
		height: 100%;
	}
	.welcome{
		background-color: black;
		max-height: 100vh !important;
		overflow: hidden;
	}
	.welcome p{
		font-size: 2vh;
	}
	.welcomeContent{
		top: 45%;
		left: 50%;
		position: absolute;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
	.welcomeContent .cat{
		width: 25%;
	}
	.welcomeContent h1{
		font-size: 8vh;
	}

	.welcome ul {
		margin-top: 85vh;
		font-size: 4vh;
		animation-duration: 2s;
		animation-name: slidein;
	}
	
	.about{
		background-color: #f7484e;
	}
	.recommendation{
		background-color: blue;
	}
	.contact{
		background-color: red;
	}

	.text{
		text-align: left;
		padding: 10% 5%;
		font-size: 1em;
		background-color: white;
		position: relative;
		margin: 5% 10%;
		height: 90vh;
	}
	.text h3{
		margin-bottom: 1.6em;
	}
</style>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 text-center mh-100 welcome">
				<p>Web Developer</p>
				<div class="welcomeContent">
					<img class="cat" src="img/cat.png">
					<h1 id="name">RAFAEL HERNÁNDEZ</h1>
				</div>
				<ul class="nav justify-content-center">
				  <li class="nav-item">
				    <a class="nav-link nav-link-about active" href="#aboutLink">sobre mí</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link nav-link-cv" href="#cvLink">curriculum</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link nav-link-recommendation" href="#recommendationLink">recomendaciones</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link nav-link-contact" href="#contactLink">contacto</a>
				  </li>
				</ul>
			</div>
		</div>
		<div id="aboutLink" class="row">
			<div class="col-12 col-md-6 mh-100 about">
				Sobre mí
			</div>
			<div class="col-12 col-md-6 mh-100">
				<div class="text">
				</div>
			</div>
		</div>

		<div id="cvLink" class="row">
			<div class="col-12 col-md-6 mh-100 cv">
				Curriculum
			</div>
			<div class="col-12 col-md-6 mh-100">
				<div class="text">
				</div>
			</div>
		</div>

		<div id="recommendationLink" class="row">
			<div class="col-12 col-md-6 mh-100 recommendation">
				Recomendaciones
			</div>
			<div class="col-12 col-md-6 mh-100">
				<div class="text">
				</div>
			</div>
		</div>

		<div id="contactLink" class="row">
			<div class="col-12 col-md-6 mh-100 contact">
				Contacto
			</div>
			<div class="col-12 col-md-6 mh-100">
				<div class="text">
				</div>
			</div>
		</div>
		<div class="col-12 mh-100 footer">
			<div class=""></div>
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("html").fadeIn("slow");
		});
	</script>
</body>
</html>
